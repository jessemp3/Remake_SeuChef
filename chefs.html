<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Slider Receitas do Chef</title>
  <!-- CSS Link -->
  <link rel="stylesheet" href="style.css">
  <!-- SwiperJS CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>

<body>
  <section class="corpo">
    <header class="header">
      <h1>Chefs</h1>
    </header>

    <div class="container swiper">
      <div class="slider-wrapper">
        <div class="card-list swiper-wrapper">
          <!-- Card Items -->
          <div class="card-item swiper-slide">
            <img decoding="async" src="Imagens/home3.jpg" alt="User Image" class="user-image">
            <h2 class="user-name">Salvatore Loi</h2>
            <p class="user-profession">São Paulo</p>
            <a href="salvatore/arquivos/Salvatore.html"><button class="message-button">Contratar Chef!</button></a>
          </div>
          <div class="card-item swiper-slide">
            <img decoding="async" src="Imagens/br-author-joaopedro.avif" alt="User Image" class="user-image">
            <h2 class="user-name">Carlos Bertolazzi</h2>
            <p class="user-profession">Campinas</p>
            <a href="Carlos/arquivos/Carlos.html"><button class="message-button">Contratar Chef!</button></a>
          </div>
          <div class="card-item swiper-slide">
            <img decoding="async" src="Imagens/homem4.avif" alt="User Image" class="user-image">
            <h2 class="user-name">Rodrigo Oliveira</h2>
            <p class="user-profession">São José dos Campos</p>
            <a href="Rodrigo/arquivos/Rodrigo.html"><button class="message-button">Contratar Chef!</button></a>
          </div>
          <div class="card-item swiper-slide">
            <img decoding="async" src="Imagens/smirking-young-man.jpg" alt="User Image" class="user-image">
            <h2 class="user-name">Jun Sakamoto</h2>
            <p class="user-profession">Sorocaba</p>
            <a href="Jun/arquivos/Jun.html"><button class="message-button">Contratar Chef!</button></a>
          </div>
          <div class="card-item swiper-slide">
            <img decoding="async" src="Imagens/artworks-sBgQ1jDDBDh6ydzw-5uuz3g-t500x500.jpg" alt="User Image"
              class="user-image">
            <h2 class="user-name">Claude Troisgros</h2>
            <p class="user-profession">Ribeirão Preto</p>
            <a href="Claude/arquivos/Claude.html"><button class="message-button">Contratar Chef!</button></a>
          </div>
          <div class="card-item swiper-slide">
            <img decoding="async" src="Imagens/istockphoto-1386479313-612x612.jpg" alt="User Image" class="user-image">
            <h2 class="user-name">Danielle Dahoui</h2>
            <p class="user-profession">São Bernardo do Campo</p>
            <a href="daniele/arquivos/Daniele.html"><button class="message-button">Contratar Chef!</button></a>
          </div>
        </div>

        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev swiper-slide-button"></div>
        <div class="swiper-button-next swiper-slide-button"></div>
      </div>
    </div>

    <!-- SwiperJS Script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Custom JS Script -->
    
  </section>
  <script src="main.js"></script>
</body>

</html>
